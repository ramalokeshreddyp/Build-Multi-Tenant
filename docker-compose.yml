version: '3.8'

services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: saas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgres://postgres:postgrespassword@database:5432/saas_db
      JWT_SECRET: docker-secret-key
      PORT: 5000
    command: sh -c "npm run db:migrate && npm run start"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
